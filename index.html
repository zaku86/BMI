<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="mainDiv">
    <h1>Body Mass Index (BMI) Calculator</h1>
    <p>Your Height (m)</p>
    <input class="inputHeight" type="text">
    <p>Your Weight (kg)</p>
    <input class="inputWeight">
    <div>
      <button class="ComputeBtn">Compute BMI</button>
    </div>
    <input class="yourBMI">
    <p class="condition">Weight Condition: Normal weight</p>
  </main>

  <script src="index.js"></script>
</body>
</html>
